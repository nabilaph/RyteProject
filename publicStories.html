<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryte - Public Stories</title>
    <link rel="shortcut icon" href="images/rytelogo.png" type="image/png" sizes="25x25">
    <link rel="stylesheet" href="css/publicStories.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Stories.js"></script>
</head>
<body ng-app="">
    <nav  ng-controller="UserController">
        <div class="logo">
            <img src="images/rytelogo.png" alt="" width="50px">
        </div>

        <ul class="basic">
            <li id="active"><a href="publicStories.html"><img src="images/opinion.svg" alt="" width = "40px" ></a></li>
            <li><a  href="myStories.html"><img src="images/chat.svg" alt="" width = "35px" ></a></li>
            <li><a  href="pofile.html"><img src="images/user.svg" alt="" width = "35px" ></a></li>
    
        </ul>
        
        <a href="" class="logOut" ng-click="$event.preventDefault();logOut()">
            <img src="images/logout.svg"  alt="" width = "35px">
        </a>

        <ul class="resp">
            <li><a href="publicStories.html">Public Story</a></li>
            <li><a href="myStories.html">My Story</a></li>
            <li><a href="pofile.html">Profile</a></li>
            <li><a href="" ng-click="$event.preventDefault();logOut()" class="logout-btn" >Log Out</a></li>
        </ul>

        <div class="menu-toggle">
            <input type="checkbox">
            <span></span>
            <span></span>
            <span></span>
        </div>        
    </nav>
    <div class="container" ng-controller="StoriesController" >
        <div class="storiesContainer">
            <div class="stories" ng-if="viewAllStories() != true">
                <h4 style="text-align: center;">
                    There is no stories here...
                </h4>
            </div>
            <div class="stories" ng-if="viewAllStories()" ng-repeat="x in storiesList | orderBy: '-date'">
                <div class="dp-potrait">
                    <img src="images/dp.svg" alt="">
                </div>
    
                <h4>
                    {{x.username}}
                </h4>
                
                <hr style="width: 70%; text-align: center; background-color: #838b8f;">
                <p class="storiesContent">
                    {{x.storiesContent}}
                </p>
                 <div class="dateAndLikes">
                    <p>
                        {{x.date | date:'yyyy-MM-dd'}}
                    </p> 
                    <p style="font-size:1.4em">
                        <i class="fas fa-heart" ng-click="likeStories(x)" style="cursor:pointer; color:#808080"></i> {{x.likesCount}}
                    </p>
                 </div>
    
            </div>
            
        </div>
    
        <div class="sideSection">
            <div class="createStories">
                <img src="images/createStories.svg" alt="" width="55px">
                <div>
                    <h4>
                        Create Youre Own Stories!
                    </h4>
                    <form action="" ng-submit="addStories()">
                        <input type="text" ng-model="storiesContent" id = "content" placeholder="What's New?..."> 
                        <input type="submit" value="Post" id="post-btn">
                    </form>
                </div>
             </div>
             <div class= "publicStoriesGallery" >
                <!-- Slideshow container -->
                <div class="slideshow-container">

                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                        <img src="images/photos1.svg" style="width:100%">
                    </div>
                
                    <div class="mySlides fade">
                        <img src="images/photos2.svg" style="width:100%">
                    </div>

                    <div class="mySlides fade">
                        <img src="images/photos3.svg" style="width:100%">
                    </div>  
                    
                    <div class="mySlides fade">
                        <img src="images/photos4.svg" style="width:100%">
                    </div> 
                
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
  
                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                </div>
            
             </div>
        </div>
    </div>

    <button id="toTop">
        <i class="fas fa-arrow-up"></i>
    </button>
   
    <script src="js/scrollToTop.js"></script>
    
    <script src="js/resp_nav.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
