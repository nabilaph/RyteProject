<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/rytelogo.png" type="image/png" sizes="25x25">
    <link rel="stylesheet" href="css/registerpage.css">
    <title>Ryte - Log In</title>
</head>
<body>
    <div class="container" style="flex-direction: row;">
        
        <div class="welcome">
            <h1>WELCOME BACK!</h1>
            <img src="images/rytelogo.png" alt=""/>
        </div>

        <div class="register-container">
            <h4 style="font-size: 2em;">LOG IN</h4>
            <form action="publicStories.html">
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="submit" value="Log In" name="register-btn" id="register-btn">
            </form>
    
            <a href="registerpage.html">Create an Account</a>
            
        </div>
        
    </div>
</body>
</html>
