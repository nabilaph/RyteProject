<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryte - My Profile</title>
    <link rel="shortcut icon" href="images/rytelogo.png" type="image/png" sizes="25x25">
    <link rel="stylesheet" href="css/profile.css">
    <script src="js/angular.min.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Stories.js"></script>
</head>
<body ng-app = "">
    <nav ng-controller="UserController">
        <div class="logo">
            <img src="images/rytelogo.png" alt="" width="50px">
        </div>

        <ul class="basic">
            <li><a href="publicStories.html"><img src="images/opinion.svg" alt="" width = "40px" ></a></li>
            <li><a  href="myStories.html"><img src="images/chat.svg" alt="" width = "35px" ></a></li>
            <li id="active"><a  href="pofile.html"><img src="images/user.svg" alt="" width = "35px" ></a></li>
    
        </ul>
        
        <a class="logOut" href="" ng-click="logOut()">
            <img src="images/logout.svg"  alt="" width = "35px">
        </a>

        <ul class="resp">
            <li><a href="publicStories.html">Public Story</a></li>
            <li><a href="myStories.html">My Story</a></li>
            <li><a href="pofile.html">Profile</a></li>
            <li><a href="" ng-click="logOut()" class="logout-btn">Log Out</a></li>
        </ul>

        <div class="menu-toggle">
            <input type="checkbox">
            <span></span>
            <span></span>
            <span></span>
        </div>        
    </nav>

    <div class="container">
        <div class="profile-container" ng-controller="UserController" ng-init="displayProfile()" ng-model="profileDet">
            <h4>My Profile</h4>
            <br>
            <div class="dp-potrait">
                <img src="images/dp.svg" alt="">
            </div>

            <h5>{{fullname}}
            </h5>
            <br>
            <hr style="width: 100%; text-align: center; background-color: black;">
            <br>
            <form action="editProfile.html">
                <input type="text" name="username" id="username" ng-model="username" ng-disabled="true">
                <input type="email" name="email" id="email" ng-model="email" ng-disabled="true">
                <input type="password" name="password" id="password" ng-model="password" ng-disabled="true">
                <input type="submit" value="Edit Profile" href="editProfile.html" name="editProfile-btn" id="editProfile-btn">
            </form>
    
        </div>
        <div class="sideSection" ng-controller="StoriesController">
            <div class="createStories">
                <img src="images/createStories.svg" alt="" width="55px">
                <div>
                 <h4>
                     Create Youre Own Stories!
                 </h4>
                 <form action="" ng-submit="addStories()">
                    <input type="text" ng-model="storiesContent" id = "content" placeholder="What's New?..."> 
                    <input type="submit" value="Post" id="post-btn">
                 </form>
                </div>
             </div>
             <div class= "insightProfile" ng-init="countInsight()">
                <div class="post">
                    <h3> {{postCount}} </h3>
                    <p> Posts </p>
                </div>
                <div class="likes">
                    <h3> {{likesCount}} </h3>
                    <p> Likes </p>
                </div>
             </div>
        </div>

    </div>

    <script src="js/resp_nav.js"></script>
</body>
</html>
